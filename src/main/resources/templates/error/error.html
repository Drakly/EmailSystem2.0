<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Email System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Error
                        </h3>
                    </div>
                    <div class="card-body text-center py-5">
                        <h5 class="card-title mb-3" th:text="${status ?: 'Application Error'}">Application Error</h5>
                        <p class="card-text" th:text="${message ?: 'An unexpected error occurred'}">An unexpected error occurred</p>
                        <p class="card-text text-muted" th:if="${error}" th:text="${error}">Error details</p>
                        
                        <div class="mt-4">
                            <a href="/inbox" class="btn btn-primary">
                                <i class="bi bi-inbox me-2"></i>Go to Inbox
                            </a>
                            <a href="/" class="btn btn-outline-secondary ms-2">
                                <i class="bi bi-house-door me-2"></i>Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
