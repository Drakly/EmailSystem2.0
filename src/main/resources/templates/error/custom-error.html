<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${errorTitle} ?: 'Error'">Error</title>
    <style>
        .error-container {
            text-align: center;
            padding: 3rem 1rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .error-actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="error-container">
            <div class="error-code" th:text="${errorCode} ?: 500">500</div>
            <div class="error-title" th:text="${errorTitle} ?: 'Something went wrong'">Something went wrong</div>
            <div class="error-message" th:text="${errorMessage} ?: 'An unexpected error occurred'">
                An unexpected error occurred. Please try again later.
            </div>
            <div class="error-actions">
                <a th:href="@{/inbox}" class="btn btn-primary">
                    <i class="bi bi-house-door"></i> Back to Inbox
                </a>
                <a th:href="@{/}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </a>
            </div>
        </div>
    </div>
</body>
</html>
