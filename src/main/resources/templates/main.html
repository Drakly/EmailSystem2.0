<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Email Dashboard - Email System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div layout:fragment="content" class="app-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
            <i class="bi bi-list"></i>
        </button>

        <!-- Sidebar -->
        <div class="sidebar collapse d-md-block" id="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-brand">
                    <i class="bi bi-envelope-paper"></i>
                    <span>Email System</span>
                </a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link active" href="/inbox">
                            <i class="bi bi-inbox"></i>
                            <span>Inbox</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sent">
                            <i class="bi bi-send"></i>
                            <span>Sent</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/drafts">
                            <i class="bi bi-file-earmark-text"></i>
                            <span>Drafts</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trash">
                            <i class="bi bi-trash"></i>
                            <span>Trash</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Welcome Header -->
            <div class="welcome-header">
                <h1 class="welcome-title">Welcome back, <span th:text="${username}" class="text-primary">User</span>!</h1>
                <button type="button" class="compose-btn" onclick="location.href='/compose'">
                    <i class="bi bi-pencil-square"></i>
                    <span>Compose</span>
                </button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stats-card">
                    <div class="stats-header">
                        <div class="stats-icon primary">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <div>
                            <h3 class="stats-title">Unread Messages</h3>
                            <p class="stats-number">0</p>
                        </div>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-header">
                        <div class="stats-icon success">
                            <i class="bi bi-send"></i>
                        </div>
                        <div>
                            <h3 class="stats-title">Sent Messages</h3>
                            <p class="stats-number">0</p>
                        </div>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-header">
                        <div class="stats-icon warning">
                            <i class="bi bi-file-earmark-text"></i>
                        </div>
                        <div>
                            <h3 class="stats-title">Drafts</h3>
                            <p class="stats-number">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Emails -->
            <div class="recent-emails">
                <div class="recent-emails-header">
                    <h2 class="recent-emails-title">
                        <i class="bi bi-clock-history"></i>
                        Recent Emails
                    </h2>
                    <a href="/inbox" class="view-all">View All</a>
                </div>
                <div class="empty-state">
                    <i class="bi bi-inbox empty-icon"></i>
                    <p class="empty-text">No recent emails to display</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
