<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Error - Email System</title>
    <style>
        .error-container {
            text-align: center;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .error-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }
        .back-home {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <div class="error-container">
                    <div class="error-code" th:text="${status ?: 'Error'}">500</div>
                    <div class="error-message" th:text="${error ?: 'An unexpected error occurred'}">Internal Server Error</div>
                    <p class="text-muted" th:text="${message ?: 'The server encountered an error and could not complete your request.'}">
                        The server encountered an error and could not complete your request.
                    </p>
                    
                    <div class="back-home">
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> Back to Home
                        </a>
                    </div>
                    
                    <!-- Only show detailed error info in development -->
                    <div th:if="${trace != null}" class="error-details">
                        <h5>Stack Trace</h5>
                        <pre th:text="${trace}">Stack trace</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
