<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Compose - Email System</title>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/send}" th:object="${emailDTO}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{recipients}" placeholder="To" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('recipients')}" th:errors="*{recipients}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{subject}" placeholder="Subject" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <textarea id="content" class="form-control" th:field="*{content}" rows="15" required></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <input type="file" class="form-control" name="attachments" multiple>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="button" class="btn btn-secondary" onclick="saveDraft()">Save as Draft</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#content').summernote({
                    height: 300,
                    toolbar: [
                        ['style', ['bold', 'italic', 'underline', 'clear']],
                        ['font', ['strikethrough']],
                        ['para', ['ul', 'ol']],
                        ['insert', ['link']]
                    ]
                });
            });

            function saveDraft() {
                const form = document.querySelector('form');
                form.action = '[[@{/save-draft}]]';
                form.submit();
            }

            // Auto-save draft every 30 seconds
            setInterval(function() {
                const content = $('#content').summernote('code');
                if (content.trim()) {
                    // Only auto-save if there's content
                    $.post('[[@{/save-draft}]]', {
                        recipients: $('#recipients').val(),
                        subject: $('#subject').val(),
                        content: content
                    });
                }
            }, 30000);
        </script>
    </th:block>
</body>
</html>
