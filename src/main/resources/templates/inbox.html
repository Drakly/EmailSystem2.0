<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Inbox - Email System</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Inbox</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                    More
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="markAsRead()">Mark as read</a></li>
                    <li><a class="dropdown-item" href="#" onclick="markAsUnread()">Mark as unread</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" onclick="moveToTrash()">Move to trash</a></li>
                </ul>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:replace="~{fragments/email-list :: email-list}"></div>
    </div>
</body>
</html>
